{% extends 'IDS/base.html' %}
{% block title %}Analysis Report{% endblock %}

{% block content %}
<div class="report-container">
    <div class="report-card">
        <div class="report-header">
            <h2><i class="fas fa-chart-pie"></i> Analysis Report</h2>
        </div>
        <div class="report-body">
            <h4>File: sample.pcap</h4>
            <p>Uploaded by: <strong>{{ user.username }}</strong></p>
            <p>Uploaded at: <strong>2023-10-01 12:34:56</strong></p>

            <h4 class="mt-4">Analysis Result</h4>
            <div class="alert alert-info">
                Sample analysis result for demonstration.
            </div>

            <div class="mt-4 text-center">
                <a href="#" class="btn btn-success">
                    <i class="fas fa-download"></i> Download Report
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
