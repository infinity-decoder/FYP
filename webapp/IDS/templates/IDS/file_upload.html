{% extends 'IDS/base.html' %}
{% block title %}Upload File{% endblock %}

{% block content %}
<div class="upload-container">
    <div class="upload-card">
        <div class="upload-header">
            <h2><i class="fas fa-upload"></i> Upload Wireshark File</h2>
        </div>
        <div class="upload-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="file" class="form-label">Select a Wireshark (.pcap) file</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".pcap" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
