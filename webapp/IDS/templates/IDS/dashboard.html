{% extends 'IDS/base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header text-center py-4">
            <h4><i class="fas fa-user-circle"></i> {{ user.username }}</h4>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="{% url 'dashboard' %}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i> Profile
                </a>
            </li>
            <li>
                <a href="{% url 'file_upload' %}">
                    <i class="fas fa-upload"></i> File Upload
                </a>
            </li>
            <li>
                <a href="{% url 'analysis_report' %}">
                    <i class="fas fa-chart-pie"></i> Analysis Report
                </a>
            </li>
            <li>
                <a href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid p-4">
            <h2 class="mb-4">Upload Wireshark File</h2>
            <div class="card p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="file" class="form-label">Select a Wireshark (.pcap) file</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pcap" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
